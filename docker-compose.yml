services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: used-car-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: used-car-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: used-car-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - pipeline
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
