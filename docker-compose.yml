services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: used-car-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data/processed:/app/data/processed
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: used-car-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data/processed:/app/data/processed
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    restart: unless-stopped

